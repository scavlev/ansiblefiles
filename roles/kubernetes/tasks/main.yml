---

- name: Add Kubernetes apt key
  apt_key:
    url: https://packages.cloud.google.com/apt/doc/apt-key.gpg
    state: present

- name: Add Kubernetes repo
  apt_repository:
    repo: "deb http://apt.kubernetes.io/ kubernetes-{{ ubuntu_codename }} main"
    state: present
    update_cache: yes

- name: Install Kubernetes
  apt:
    name: "{{ item }}"
    state: latest
  with_items:
    - kubelet
    - kubeadm
    - kubectl
    - kubernetes-cni
