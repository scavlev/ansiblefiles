---

- name: Add Erlang Solutions apt key
  apt_key:
    url: https://packages.erlang-solutions.com/ubuntu/erlang_solutions.asc
    state: present

- name: Add Erlang Solutions repo
  apt_repository:
    repo: "deb https://packages.erlang-solutions.com/ubuntu {{ ubuntu_codename }} contrib"
    mode: 644
    state: present
    update_cache: yes

- name: Install Erlang
  apt:
    name: esl-erlang
    state: latest

- name: Install Elixir
  apt:
    name: elixir
    state: latest
